<section class="section section-order">
  <div class="container container--order">
    <div class="order-selection">
      <picture
        ><source
          srcset="./images/order-ice@1x.png"
          media="(min-width: 1200px)" />
        <img
          class="product-order-ice"
          src="./images/order-ice@1x.png"
          alt="Raspberry icecream"
      /></picture>
    </div>
    <div class="order-process">
      <div class="order-instruction">
        <h2 class="order-instruction__title">Simple Way To Order Your Food</h2>
        <p class="order-instruction__text">
          Some food has looked so awful that it's looked like something that the
          dog's<br />
          brought home, yet after one mouthful I've been left eating my
          thoughts.
        </p>
        <ul class="order-instruction__list">
          <li class="order-instruction__item">
            <svg class="order-instruction__icon" width="30" height="30">
              <use href="./images/sprite.svg#icon-Group-91"></use>
            </svg>
            <p class="order-instruction__option--text">Select Your Food</p>
          </li>
          <li class="order-instruction__item">
            <svg class="order-instruction__icon" width="30" height="30">
              <use href="./images/sprite.svg#icon-add-to-cart"></use>
            </svg>
            <p class="order-instruction__option--text">Add To Cart</p>
          </li>
          <li class="order-instruction__item">
            <svg class="order-instruction__icon" width="30" height="30">
              <use href="./images/sprite.svg#icon-Group-21"></use>
            </svg>
            <p class="order-instruction__option--text">Order Your Food</p>
          </li>
        </ul>
      </div>
      <div class="order-instruction__app">
        <svg class="order-instruction__google" width="200" height="77">
          <use href="./images/sprite.svg#icon-Google_Play_Store_badge_EN"></use>
        </svg>
        <svg class="order-instruction__applle" width="200" height="77">
          <use
            href="./images/sprite.svg#icon-Download_on_the_App_Store_Badge"
          ></use>
        </svg>
      </div>
    </div>
  </div>
</section>
